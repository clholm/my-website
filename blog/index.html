<!DOCTYPE html>
<title>clholm</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/casual-markdown.css">
<!-- importing markdown-it -->
<script src="./js/markdown-it.min.js"></script>
<script src="./js/markdown-it-footnote.min.js"></script>
<!-- importing Highlight.js for syntax highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
<!-- importing js-yaml for yaml frontmatter parsing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<script src="./js/markdown-blog.js"></script>

<link rel="stylesheet" href="./css/blog.css">

<body>

<div id=header>
  <span id=menu style="float:right; padding:12px"></span>
  <span id=heading style="float:left">
   <span id=title>clholm's blog</span> 
   <p id=subtitle>thanks for reading!</p>
  </span>
</div>

<div id=content>
  <div id="left-panel" style=""></div>
  <div id="right-panel" style="display:none"></div>
</div>

<script>

//=============================================================================
// CONFIGURATION - Set your content directory here (relative to this file)
//=============================================================================
md.contentPath = '../blog-content/';


// normalize file path for loading (add ../ if needed)
md.normalizePath = function(filePath) {
  if (!filePath.startsWith('../') && !filePath.startsWith('http')) {
    return '../' + filePath;
  }
  return filePath;
}

// load post from markdown file.
md.load = function (mdfile) {
  md.yaml = {};  // clear previous post's yaml
  var txt, xmlhttp = new XMLHttpRequest();
  // normalize the path to ensure it has ../ prefix for loading
  var normalizedPath = md.normalizePath(mdfile);
  xmlhttp.onload = function (e) {
    if (this.status == '404' ) {
      alert('Oops..., Page not found!' )
    } else {
      txt = this.responseText.replace(/\[(.*?)\]\((.*?\.md)\)/gm, function(match, title, file) {
        return '<a href="#/post/' + md.toSlug(file) + '">' + title + '</a>';
      });
      document.getElementById('md-post').innerHTML = md.html(txt) + '<br>'
      document.getElementById('right-panel').scrollTop = 0
      md.showTags(normalizedPath)

      // check if post has toc: true in frontmatter and generate TOC
      if (md.yaml.toc === true || md.yaml.toc === 'true') {
        md.restoreNav();  // generate nav first
        md.toc('md-post', 'left-panel', {
          css: 'h2,h3,h4',
          title: 'table of contents',
          scrollspy: true
        });
      } else {
        md.restoreNav();
      }
    }
  }
  xmlhttp.open("GET", normalizedPath, true)
  xmlhttp.send();
}

// show tags for md post
md.showTags = function (file) {
  var post = md.posts.find( function(p){return p.file===file} )
  var title = document.getElementById('md-post').querySelector('h1,h2,h3,h4')

  if (post && title) {
    var node = document.createElement("p");
    var html = '<span class="post-date">Date: ' + post.date.toISOString().substr(0,10)
    html += '</span>&nbsp; <span class="post-tags">Tags: '
    for (var i=0; i<post.tags.length; i++) {
      html += '<a href="#/tag/' + post.tags[i] + '">#' + post.tags[i] + '</a> '
    }
    node.innerHTML = html + '</span>'
    title.parentNode.insertBefore(node, title.nextSibling);
  }
}

// get blog list from "* yyyy/mm/dd: [post-title](md-file) { #tags }"
md.getPosts = function (match, date, title, file, tags) {
  // compose post list, list by tags, and list by month
  var post = { date: new Date(date), title: title, file: file, tags: tags.trim().split(/\s*,\s*/) }
  md.posts.push(post)
  
  // post list by tags
  for (var i=0; i<post.tags.length; i++) {
     if (post.tags[i][0]='#') post.tags[i] = post.tags[i].substr(1);
     if (!md.tags[post.tags[i]]) md.tags[post.tags[i]] = [];
     md.tags[post.tags[i]].push(post);
  }
  
  // post list by month
  var mth = post.date.toISOString().substr(0,7)
  if (!md.months[mth]) md.months[mth] = [];
  md.months[mth].push(post)  
  
  // return html
  return '* <span class="post-date">' + date + '</span>: <a class="post-title" href="#/post/'
        + md.toSlug(file) + '">' + title + '</a><span class="post-tags">' + tags + '</span>'
}

// generate nav content by options := featured | new-? | tags | month
md.nav = function (options) {
  var navOpt = (options || (md.indexYaml ? md.indexYaml['nav-group'] : '')).split(',')
  var navDiv = '<nav>'

  for (var i=0; i < navOpt.length; i++) {

    // generate featured posts list
    if (navOpt[i].trim() === 'featured') {
      navDiv += '<p class="nav-title">featured</p>'
      for (var x=0; md.tags.featured&&x<md.tags.featured.length; x++) {
        navDiv += '<li class="nav-post"><a href="#/post/'
        navDiv += md.toSlug(md.tags.featured[x].file) + '">' + md.tags.featured[x].title + '</a></li>'
      }

    // generate new posts list
    } else if (navOpt[i].trim().substr(0,4) === 'new-') {
      var max = 0 + navOpt[i].trim().substr(4)
      navDiv += '<p class="nav-title">new posts</p>'
      for (var x=0; x<max && x<md.posts.length; x++) {
        navDiv += '<li class="nav-post"><a href="#/post/'
        navDiv += md.toSlug(md.posts[x].file) + '">' + md.posts[x].title + '</a></li>'
      }

    // generate tag list
    } else if (navOpt[i].trim() === 'tags') {
      navDiv += '<p class="nav-title">tags</p>'
      for (var tag in  md.tags) {
        navDiv += '<li class="nav-tag"><a href="#/tag/' + tag + '">' + tag + '</a>'
        navDiv += ' <sup>(' + md.tags[tag].length + ')</sup></li>'
      }

    // generate monthly post list
    } else if (navOpt[i].trim() === 'months') {
      navDiv += '<p class="nav-title">archive</p>'
      for (var mth in  md.months) {
        navDiv += '<li class="nav-month"><a href="#/month/' + mth + '">' + mth + '</a>'
        navDiv += ' <sup>(' + md.months[mth].length + ')</sup></li>'
      }
    }
  }

  document.getElementById('left-panel').innerHTML = navDiv + '</nav>'
}

// create html for a post (in post list)
md.listPost = function (post) {
  var html = '\n<li><span class="post-date">' + post.date.toISOString().substr(0,10) + '</span>: '
  html += '<a class="post-title" href="#/post/' + md.toSlug(post.file) + '">' + post.title + '</a>'
  return html + '<span class="post-tags">' + post.tags.join(', ') + '</span>'
}

// show post list for tag
md.showTag = function (tag) {
  var html = '\n<h2>Tagged by <code>#' + tag + '</code></h2>\n<ul>\n'
  for (var i=0; md.tags[tag]&&i<md.tags[tag].length; i++) html += md.listPost(md.tags[tag][i])
  document.getElementById('md-post').innerHTML = html + '\n</ul><br>'
}

// massage md links before parsing markdown
md.before = function (text) {
 return text.replace(/\[(.*?)\]\((.*?\.md)\)/gm, function(match, title, file) {
   return '<a href="#/post/' + md.toSlug(file) + '">' + title + '</a>';
 });
} 

// content path helper functions

// convert file path to URL slug (strip content path prefix and .md extension)
md.toSlug = function(filePath) {
  // Build regex to match the content path (with or without ../ prefix)
  var pathWithoutPrefix = md.contentPath.replace(/^\.\.\//, '');
  var pattern = new RegExp('^(\\.\\./)?(' + pathWithoutPrefix.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')');
  return filePath.replace(pattern, '').replace(/\.md$/, '');
}

// convert URL slug back to file path for loading
md.fromSlug = function(slug) {
  return md.contentPath + slug + '.md';
}

// parse hash route: #/type/value -> { type, value }
md.parseHash = function() {
  var hash = window.location.hash;
  if (!hash || hash === '#' || hash === '#/') return { type: 'home' };
  var match = hash.match(/^#\/(\w+)\/(.+)$/);
  if (match) return { type: match[1], value: decodeURIComponent(match[2]) };
  return { type: 'home' };
}

// handle routing based on current hash
md.route = function() {
  var r = md.parseHash();

  // restore normal navigation for non-post views
  if (r.type !== 'post' && r.type !== 'page') {
    md.restoreNav();
  }

  if (r.type === 'page') {
    md.load(md.fromSlug(r.value));
  } else if (r.type === 'post') {
    md.load(md.fromSlug(r.value));
  } else if (r.type === 'tag') {
    md.showTag(r.value);
  } else if (r.type === 'month') {
    var html = '\n<h2>Blogs posted on <code>#' + r.value + '</code></h2>\n<ul>\n';
    for (var i=0; md.months[r.value] && i<md.months[r.value].length; i++)
      html += md.listPost(md.months[r.value][i]);
    document.getElementById('md-post').innerHTML = html + '\n</ul><br>';
  }
  // type === 'home' shows the default index content (already loaded)
}

// init blog objects
md.posts  = []
md.tags   = {}
md.months = {}
md.indexYaml = null

// init blog page.
window.onload = function () {
  var xmlhttp = new XMLHttpRequest();

  xmlhttp.onload = function (e) {

    // load post list, render markdown content, and create nav panel by using a
    // regex and calling getPosts against each match
    md.text = this.responseText.replace(/^\*\s*(.+?)\:\s*\[(.*?)\]\((.*?)\)\s+\{(.+)\}\s*$/gm, md.getPosts)
    document.getElementById('right-panel').innerHTML = md.html(md.text) + '<br>'
    md.indexYaml = Object.assign({}, md.yaml)
    md.nav( md.yaml['nav-group'] )

    // apply style/title/subtitle
    document.body.className = md.yaml.theme || ''
    document.title = document.getElementById('title').innerText = md.yaml.title || 'cholm-Markdown-Blog'
    document.getElementById('subtitle').innerText = md.yaml.subtitle || ''

    // top menu
    var i, html=''
    for (i in md.yaml.menu)  html += '<a href="' + md.yaml.menu[i] + '">' + i + '</a>'
    document.getElementById('menu').innerHTML = html

    // handle hash routing
    md.route();

    document.getElementById('right-panel').style.display = 'block'
  }

  // load index.md from the configured content path
  xmlhttp.open("GET", md.contentPath + 'index.md' , true)
  xmlhttp.send();
}

// listen for hash changes (browser back/forward)
window.onhashchange = function() {
  md.route();
}

// for mobile (touch title to show/hide left-panel)
if (window.innerWidth<900) {
  function toggleTOC(show) {
    var disp = document.getElementById('left-panel').style.display
    document.getElementById('left-panel').style.display = show||(disp=='none')? 'block' : 'none'
    document.getElementById('right-panel').style.display = show||(disp=='none')? 'none' : 'block' 
  }
  
  document.getElementById('left-panel').onclick = function() { toggleTOC(false) }
  document.getElementById('title').onclick = function() { toggleTOC() } 
}
</script>
